<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #72edf2 10%, #5151e5 100%);
        }
        .stock-management {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 500px;
            width: calc(100% - 40px);
            padding: 30px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        .stock-management h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .stock-management label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .stock-management input[type="text"],
        .stock-management input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
        }
        .stock-management button {
            width: calc(100% - 20px);
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .stock-management button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="stock-management">
        <h2 style="font-size: 45px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">ShopSavvy <br> Stock Management</h2>
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" placeholder="Enter product name" required>
        <label for="stock-quantity">Stock Quantity:</label>
        <input type="number" id="stock-quantity" placeholder="Enter stock quantity" min="1" required>
        <button id="update-stock-btn">Update Stock</button>
    </div>
    <script>
        const updateStockBtn = document.getElementById('update-stock-btn');
        updateStockBtn.addEventListener('click', () => {
            const productName = document.getElementById('product-name').value.trim();
            const stockQuantity = parseInt(document.getElementById('stock-quantity').value.trim());
            if (productName && stockQuantity > 0) {
                localStorage.setItem(productName, stockQuantity);
                alert('Stock updated successfully!');
                document.getElementById('product-name').value = '';
                document.getElementById('stock-quantity').value = '';
            } else {
                alert('Please enter valid product name and stock quantity.');
            }
        });
        window.addEventListener('storage', (event) => {
            if (event.key && event.newValue) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
